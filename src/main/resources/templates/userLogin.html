<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

<div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6">
  <h2 class="text-2xl font-semibold text-center mb-6">Login</h2>

  <form id="loginForm" class="space-y-4">
    <div>
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input type="text" id="username" name="username" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <div>
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input type="password" id="password" name="password" required
             class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
    </div>

    <button type="submit"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
      Log In
    </button>
  </form>

  <p class="text-sm text-center text-gray-600 mt-4">
    Don't have an account? <a href="#" class="text-blue-500">Sign up</a>
  </p>

  <p id="errorMessage" class="text-sm text-red-500 text-center mt-2 hidden"></p>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const response = await fetch("http://localhost:8080/user/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ username, password })
    });

    const result = await response.json();

    if (response.ok) {
      alert("Login successful!");
      localStorage.setItem("user", JSON.stringify(result)); // Store user data (e.g., token if using JWT)
      window.location.href = "/products"; // Redirect to another page (if applicable)
    } else {
      document.getElementById("errorMessage").textContent = result;
      document.getElementById("errorMessage").classList.remove("hidden");
    }
  });
</script>

</body>
</html>
