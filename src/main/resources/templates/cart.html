<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #28a745;
      color: white;
    }

    td {
      font-size: 16px;
      color: #333;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    .total-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }

    button {
      background-color: #dc3545;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #c82333;
    }

    .continue-shopping {
      background-color: #007bff;
      color: white;
      padding: 10px;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .continue-shopping:hover {
      background-color: #0056b3;
    }

    .order-history {
      display: inline-block;
      margin-top: 20px;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .order-history:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Your Cart</h2>

  <!-- Display when cart is empty -->
  <div th:if="${cartItems.isEmpty()}" class="empty-cart-message">
    <p>Your cart is empty.</p>
  </div>

  <!-- Cart table -->
  <table th:if="${not cartItems.isEmpty()}">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody id="cartItems">
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td class="item-price" th:text="'€' + ${#numbers.formatDecimal(item.product.price, 1, 2)}"></td>
      <td>
        <input type="number" class="item-quantity"
               th:value="${item.quantity}"
               min="1"
               th:data-price="${item.product.price}"
               onchange="updateCartTotal()">
      </td>
      <td class="item-total" th:text="'€' + ${#numbers.formatDecimal(item.quantity * item.product.price, 1, 2)}"></td>
      <td>
        <form th:action="@{'/cartItem/remove/' + ${item.id}}" method="post">
          <button type="submit">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Cart total -->
  <div class="total-container">
    Total: €<span id="cartTotal">0.00</span>
  </div>

  <!-- Buttons -->
  <div class="button-group">
    <form action="/order/place" method="post">
      <button type="submit" class="btn place-order">Place Order</button>
    </form>
    <a href="/products" class="continue-shopping">Continue Shopping</a>
  </div>

  <a href="/order/history" class="order-history">Order History</a>
</div>

<script>
  // ✅ Function to update the cart total dynamically
  function updateCartTotal() {
    const items = document.querySelectorAll('#cartItems tr');
    let total = 0;

    items.forEach(item => {
      const price = parseFloat(item.querySelector('.item-quantity').getAttribute('data-price'));
      const quantity = parseInt(item.querySelector('.item-quantity').value);
      const totalCell = item.querySelector('.item-total');

      // Calculate total for the row
      const rowTotal = price * quantity;
      totalCell.textContent = `€${rowTotal.toFixed(2)}`;

      // Add to overall total
      total += rowTotal;
    });

    // Update total display
    document.getElementById('cartTotal').textContent = total.toFixed(2);
  }

  // ✅ Initial calculation when the page loads
  window.onload = () => {
    updateCartTotal(); // Calculate total on load
  };
</script>

</body>
</html>
