<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f4f4f4;
      color: #555;
      font-size: 16px;
    }

    td {
      font-size: 16px;
      color: #333;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    button {
      background-color: #dc3545;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
    }

    button:hover {
      background-color: #c82333;
    }

    .continue-shopping {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.2s;
    }

    .continue-shopping:hover {
      background-color: #0056b3;
    }

    .empty-cart-message {
      text-align: center;
      font-size: 18px;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Your Cart</h2>

  <!-- ✅ Show message when cart is empty -->
  <div th:if="${cartItems.isEmpty()}" class="empty-cart-message">
    <p>Your cart is empty.</p>
  </div>

  <!-- ✅ Table when cart has items -->
  <table th:if="${not cartItems.isEmpty()}">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td th:text="'€' + ${#numbers.formatDecimal(item.product.price, 1, 2)}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="'€' + ${#numbers.formatDecimal(item.quantity * item.product.price, 1, 2)}"></td>
      <td>
        <form th:action="@{'/cartItem/remove/' + ${item.id}}" method="post">
          <button type="submit">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- ✅ Continue Shopping Button -->
  <div style="text-align: center;">
    <a href="/products" class="continue-shopping">Continue Shopping</a>
  </div>
</div>

</body>
</html>
