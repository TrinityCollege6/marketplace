<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Cart</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h2>Your Cart</h2>

  <div th:if="${cartItems.isEmpty()}" class="empty-cart-message">
    <p>Your cart is empty.</p>
  </div>

  <table th:if="${not cartItems.isEmpty()}">
    <thead>
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item : ${cartItems}">
      <td th:text="${item.product.name}"></td>
      <td th:text="'€' + ${#numbers.formatDecimal(item.product.price, 1, 2)}"></td>
      <td th:text="${item.quantity}"></td>
      <td th:text="'€' + ${#numbers.formatDecimal(item.quantity * item.product.price, 1, 2)}"></td>
      <td>
        <form th:action="@{'/cartItem/remove/' + ${item.id}}" method="post">
          <button type="submit">Remove</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <div class="button-group">
    <form action="/order/place" method="post">
      <button type="submit" class="btn place-order">Place Order</button>
    </form>
    <a href="/products" class="continue-shopping">Continue Shopping</a>
  </div>

  <a href="/order/history" class="order-history">Order History</a>
</div>
</body>
</html>
