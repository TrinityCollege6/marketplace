<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2 {
      color: #333;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
      transition: background-color 0.2s;
      font-size: 14px;
    }

    .btn-edit {
      background-color: #007bff;
    }

    .btn-edit:hover {
      background-color: #0056b3;
    }

    .btn-hide {
      background-color: #dc3545;
    }

    .btn-hide:hover {
      background-color: #c82333;
    }

    .btn-unhide {
      background-color: #ffc107;
      color: #000;
    }

    .btn-unhide:hover {
      background-color: #e0a800;
    }

    .btn-update {
      background-color: #28a745;
    }

    .btn-update:hover {
      background-color: #218838;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #28a745;
      color: white;
    }

    .hidden {
      color: red;
    }

    .visible {
      color: green;
    }

    .logout-btn {
      background-color: #dc3545;
      color: white;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-left: auto;
      transition: background-color 0.2s;
    }

    .logout-btn:hover {
      background-color: #c82333;
    }

    .flex {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="flex">
    <h1>Admin Dashboard</h1>
    <a href="/user/logout" class="logout-btn">Logout</a>
  </div>

  <!-- Products -->
  <h2>Products</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price (€)</th>
      <th>Stock</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="productTable">
    <!-- Products will be dynamically inserted here -->
    </tbody>
  </table>

  <!-- Orders -->
  <h2>Orders</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>User</th>
      <th>Total Price (€)</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="orderTable">
    <!-- Orders will be dynamically inserted here -->
    </tbody>
  </table>
</div>

<script>
  // ✅ Load Products
  async function loadProducts() {
    const response = await fetch('/products/all');
    const products = await response.json();

    const productTable = document.getElementById('productTable');
    productTable.innerHTML = '';

    products.forEach(product => {
      const row = `
      <tr>
        <td>${product.id}</td>
        <td>${product.name}</td>
        <td>
          <input type="number" value="${product.price}"
                 id="price-${product.id}"
                 style="width: 100%; padding: 4px; border: 1px solid #ccc; border-radius: 4px;">
        </td>
        <td>
          <input type="number" value="${product.quantity || 0}"
                 id="stock-${product.id}"
                 style="width: 100%; padding: 4px; border: 1px solid #ccc; border-radius: 4px;">
        </td>
        <td>
          ${product.hidden ?
              '<span class="hidden">Hidden</span>' :
              '<span class="visible">Visible</span>'}
        </td>
        <td>
          <button onclick="updateProduct(${product.id})" class="btn btn-edit">Edit</button>
          ${product.hidden ? `
            <button onclick="unhideProduct(${product.id})" class="btn btn-unhide">Unhide</button>` : `
            <button onclick="hideProduct(${product.id})" class="btn btn-hide">Hide</button>`}
        </td>
      </tr>
      `;
      productTable.insertAdjacentHTML('beforeend', row);
    });
  }

  // ✅ Update Product
  async function updateProduct(productId) {
    const price = document.getElementById(`price-${productId}`).value;
    const stock = document.getElementById(`stock-${productId}`).value;

    const response = await fetch(`/products/update/${productId}`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: `price=${price}&stock=${stock}`
    });

    if (response.ok) {
      alert('Product updated');
      loadProducts();
    } else {
      alert('Failed to update product');
    }
  }

  // ✅ Hide Product
  async function hideProduct(productId) {
    if (!confirm('Are you sure you want to hide this product?')) return;

    const response = await fetch(`/products/hide/${productId}`, {
      method: 'POST'
    });

    if (response.ok) {
      alert('Product hidden');
      loadProducts();
    } else {
      alert('Failed to hide product');
    }
  }

  // ✅ Unhide Product
  async function unhideProduct(productId) {
    if (!confirm('Are you sure you want to unhide this product?')) return;

    const response = await fetch(`/products/unhide/${productId}`, {
      method: 'POST'
    });

    if (response.ok) {
      alert('Product unhidden');
      loadProducts();
    } else {
      alert('Failed to unhide product');
    }
  }

  // ✅ Load Orders
  async function loadOrders() {
    const response = await fetch('/order/all');
    const orders = await response.json();

    const orderTable = document.getElementById('orderTable');
    orderTable.innerHTML = '';

    orders.forEach(order => {
      const row = `
      <tr>
        <td>${order.id}</td>
        <td>${order.userId}</td>
        <td>€${order.totalPrice}</td>
        <td>
          <select id="status-${order.id}" style="padding: 4px; border-radius: 4px; border: 1px solid #ccc;">
            <option value="ORDERED" ${order.status === 'ORDERED' ? 'selected' : ''}>Ordered</option>
            <option value="SHIPPED" ${order.status === 'SHIPPED' ? 'selected' : ''}>Shipped</option>
            <option value="DELIVERED" ${order.status === 'DELIVERED' ? 'selected' : ''}>Delivered</option>
            <option value="CANCELED" ${order.status === 'CANCELED' ? 'selected' : ''}>Canceled</option>
          </select>
        </td>
        <td>
          <button onclick="updateOrder(${order.id})" class="btn btn-update">Update</button>
        </td>
      </tr>
      `;
      orderTable.insertAdjacentHTML('beforeend', row);
    });
  }

  // ✅ Update Order
  async function updateOrder(orderId) {
    const status = document.getElementById(`status-${orderId}`).value;

    const response = await fetch(`/order/update/${orderId}?status=${status}`, {
      method: 'POST'
    });

    if (response.ok) {
      alert('Order status updated');
      loadOrders();
    } else {
      alert('Failed to update order status');
    }
  }

  // ✅ Load Data on Page Load
  window.onload = () => {
    loadProducts();
    loadOrders();
  };
</script>


</body>
</html>
