<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 5px;
        }

        .price {
            font-size: 24px;
            color: #28a745;
            margin-top: 10px;
        }

        .description {
            margin-top: 15px;
            color: #555;
            font-size: 16px;
            line-height: 1.5;
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.2s ease-in-out;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #218838;
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .cart-link, .product-link {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }

        .cart-link:hover, .product-link:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="link-container">
    <a th:href="@{'/products'}" class="product-link">Back to Products</a>
    <a th:href="@{'/cartItem'}" class="cart-link">View Cart</a>
</div>

<div class="container">
    <h2 th:text="${product.name}"></h2>
    <img th:src="${product.imageUrl}" alt="Product Image" class="product-image">
    <p class="price">â‚¬<span th:text="${product.price}"></span></p>
    <p class="description" th:text="${product.description}"></p>

    <form th:action="@{'/cartItem/add/' + ${product.id}}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <button type="submit">Add to Cart</button>
    </form>
</div>

</body>
</html>
