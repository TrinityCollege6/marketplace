<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: white;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid black;
            border-radius: 4px;
            background-color: white;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            color: black;
            margin-bottom: 20px;
        }

        .product-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border: 1px solid black;
            margin-bottom: 10px;
        }

        .price {
            font-size: 20px;
            color: green;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: black;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px;
            background-color: blue;
            color: white;
            text-decoration: none;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 14px;
            margin-right: 10px;
        }

        .btn:hover {
            background-color: darkblue;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px;
            border: 1px solid black;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: darkgreen;
        }

        .link-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .cart-link, .product-link {
            background-color: green;
            color: white;
            padding: 10px;
            border: 1px solid black;
            text-decoration: none;
            font-size: 14px;
            border-radius: 4px;
            margin-right: 10px;
        }

        .cart-link:hover, .product-link:hover {
            background-color: darkgreen;
        }
    </style>
</head>
<body>

<div class="link-container">
    <a th:href="@{'/products'}" class="product-link">Back to Products</a>
    <a th:href="@{'/cartItem'}" class="cart-link">View Cart</a>
</div>

<div class="container">
    <h2 th:text="${product.name}"></h2>
    <img th:src="${product.imageUrl}" alt="Product Image" class="product-image">
    <p class="price">â‚¬<span th:text="${product.price}"></span></p>
    <p class="description" th:text="${product.description}"></p>

    <form th:action="@{'/cartItem/add/' + ${product.id}}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <button type="submit">Add to Cart</button>
    </form>
</div>

</body>
</html>
