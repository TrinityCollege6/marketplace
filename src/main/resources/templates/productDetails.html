<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .product-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: 5px; }
        .btn { background-color: #28a745; color: white; padding: 10px; border-radius: 4px; text-decoration: none; display: block; width: 100%; text-align: center; }
        .btn:hover { background-color: #218838; }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="${product.name}"></h2>
    <img th:src="${product.imageUrl}" alt="Product Image" class="product-image">
    <p>â‚¬<span th:text="${product.price}"></span></p>
    <p th:text="${product.description}"></p>

    <form th:action="@{'/cartItem/add/' + ${product.id}}" method="post">
        <input type="hidden" name="productId" th:value="${product.id}">
        <label>Quantity:</label>
        <input type="number" name="quantity" value="1" min="1">
        <button type="submit" class="btn">Add to Cart</button>
    </form>
</div>

</body>
</html>
