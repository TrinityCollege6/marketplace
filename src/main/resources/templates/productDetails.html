<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .product-image { width: 100%; max-height: 400px; object-fit: cover; border-radius: 5px; }
        .price { font-size: 24px; color: #28a745; margin-top: 10px; }
        .description { margin-top: 15px; color: #555; }
        .btn { display: block; margin: 20px auto; padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 5px; text-align: center; }
        .btn:hover { background: #218838; }
        .quantity-input { width: 60px; padding: 5px; text-align: center; margin-right: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2 th:text="${product.name}"></h2>
    <img th:src="${product.imageUrl}" alt="Product Image" class="product-image">
    <p class="price">â‚¬<span th:text="${product.price}"></span></p>
    <p class="description" th:text="${product.description}"></p>

    <form th:action="@{'/cart/add/' + ${product.id}}" method="post">
    <input type="hidden" name="productId" th:value="${product.id} + 37">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" class="quantity-input" min="1" value="1">
        <button type="submit" class="btn">Add to Cart</button>
    </form>
</div>

</body>
</html>
