<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: white;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background-color: white;
      padding: 10px;
      width: 250px;
      border: 1px solid black;
      border-radius: 4px;
      text-align: center;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border: 1px solid black;
      margin-bottom: 10px;
    }

    h3 {
      font-size: 18px;
      color: black;
      margin: 5px 0;
    }

    p {
      font-size: 16px;
      color: black;
      margin: 5px 0;
    }

    button {
      background-color: green;
      color: white;
      padding: 8px;
      border: 1px solid black;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      font-size: 14px;
      margin-top: 5px;
    }

    button:hover {
      background-color: darkgreen;
    }

    .btn {
      display: inline-block;
      padding: 8px;
      background-color: blue;
      color: white;
      text-decoration: none;
      border: 1px solid black;
      border-radius: 4px;
      font-size: 14px;
      margin-top: 5px;
    }

    .btn:hover {
      background-color: darkblue;
    }

    .link-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .right-links {
      display: flex;
      gap: 10px;
    }

    .cart-link, .order-history-link, .logout-link {
      background-color: green;
      color: white;
      padding: 8px;
      border: 1px solid black;
      text-decoration: none;
      font-size: 14px;
      border-radius: 4px;
    }

    .cart-link:hover, .order-history-link:hover {
      background-color: darkgreen;
    }

    .logout-link {
      background-color: red;
    }

    .logout-link:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

<div class="link-container">
  <a th:href="@{'/cartItem'}" class="cart-link">Cart</a>
  <div class="right-links">
    <a th:href="@{'/order/history'}" class="order-history-link">Order History</a>
    <a th:href="@{'/user/logout'}" class="logout-link">Logout</a>
  </div>
</div>

<h2 style="text-align:center;">Product Catalogue</h2>

<div class="container">
  <div th:each="product : ${products}" class="product">
    <img th:src="${product.imageUrl}" alt="Product Image">
    <h3 th:text="${product.name}"></h3>
    <p>â‚¬<span th:text="${product.price}"></span></p>

    <form th:action="@{'/cartItem/add/' + ${product.id}}" method="post">
      <input type="hidden" name="productId" th:value="${product.id}" />
      <label>Quantity:</label>
      <input type="number" name="quantity" value="1" min="1">
      <button type="submit">Add to Cart</button>
    </form>

    <a th:href="@{'/products/details/' + ${product.id}}" class="btn">View Details</a>
  </div>
</div>

</body>
</html>
