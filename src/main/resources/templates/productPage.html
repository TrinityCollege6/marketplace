<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Product Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .product {
      background: white;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }

    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    h3 {
      font-size: 18px;
      margin: 10px 0;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: background 0.2s;
    }

    button:hover {
      background-color: #218838;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      background-color: #007bff;
      color: white;
      padding: 10px;
      border-radius: 4px;
      text-decoration: none;
      transition: background 0.2s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .link-container {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      align-items: center;
    }

    .right-links {
      display: flex;
      gap: 10px;
    }

    .cart-link, .order-history-link, .logout-link {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.2s;
    }

    .cart-link:hover, .order-history-link:hover, .logout-link:hover {
      background-color: #218838;
    }

    .logout-link {
      background-color: #dc3545;
    }

    .logout-link:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>

<div class="link-container">
  <a th:href="@{'/cartItem'}" class="cart-link">Cart</a>
  <div class="right-links">
    <a th:href="@{'/order/history'}" class="order-history-link">Order History</a>
    <a th:href="@{'/user/logout'}" class="logout-link">Logout</a>
  </div>
</div>

<h2 style="text-align:center;">Product Catalogue</h2>

<div class="container">
  <div th:each="product : ${products}" class="product">
    <img th:src="${product.imageUrl}" alt="Product Image">
    <h3 th:text="${product.name}"></h3>
    <p>â‚¬<span th:text="${product.price}"></span></p>

    <form th:action="@{'/cartItem/add/' + ${product.id}}" method="post">
      <input type="hidden" name="productId" th:value="${product.id}" />
      <label>Quantity:</label>
      <input type="number" name="quantity" value="1" min="1" />
      <button type="submit">Add to Cart</button>
    </form>

    <a th:href="@{'/products/details/' + ${product.id}}" class="btn">View Details</a>
  </div>
</div>

</body>
</html>
