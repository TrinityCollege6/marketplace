<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalogue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }
    .product {
      background: white;
      padding: 15px;
      margin: 15px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }
    .product img {
      width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .product h3 {
      margin: 10px 0;
    }
    .product p {
      color: #555;
    }
    .btn {
      display: block;
      margin: 10px auto;
      padding: 8px 15px;
      background: #28a745;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }
    .btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<h2 style="text-align:center">Product Catalogue</h2>

<div class="container">
  <div th:each="product : ${products}" class="product">
    <img th:src="${product.imageUrl}" alt="Product Image">
    <h3 th:text="${product.name}"></h3>
    <p>â‚¬<span th:text="${product.price}"></span> </p>
    <a th:href="@{'products/' + ${product.id}}" class="btn">View Details</a>
  </div>
</div>

</body>
</html>
