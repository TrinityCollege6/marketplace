<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f4f4f4;
    }
    form {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #28a745;
      color: white;
      padding: 10px;
      margin-top: 15px;
      border: none;
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

<form id="registerForm">
  <h2>User Registration</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" required>

  <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" required>

  <label for="email">Email:</label>
  <input type="email" id="email" required>

  <label for="password">Password:</label>
  <input type="password" id="password" required>

  <label for="checkPassword">Confirm Password:</label>
  <input type="password" id="checkPassword" required>

  <button type="submit">Register</button>
</form>

<script>
  document.getElementById("registerForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const userData = {
      username: document.getElementById("username").value,
      fullname: document.getElementById("fullname").value,
      email: document.getElementById("email").value,
      password: document.getElementById("password").value,
      checkPassword: document.getElementById("checkPassword").value
    };

    if (userData.password !== userData.checkPassword) {
      alert("Passwords do not match!");
      return;
    }

    try {
      const response = await fetch("http://localhost:8080/user/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(userData)
      });

      const result = await response.json();

      console.log("Response received:", result);

      if (response.ok) {
        alert(`User registered successfully with ID: ${result.id}`);
      } else {
        alert(`Registration failed: ${result.error || "Unknown error"}`);
      }
    } catch (error) {
      console.error("Error:", error);
      alert("Failed to register user.");
    }
  });
</script>

</body>
</html>
